version: '3.8'

services:
  bedrock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrock
    ports:
      - "8888:8888"
    networks:
      - bedrock
    environment:
      DATABASE_URL: ${MONGODB_URL}

  mongodb:
    image: mongo:noble
    container_name: mongodb
    ports:
      - "27017:27017"
    networks:
      - bedrock
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}

      

networks:
  bedrock:
    external: true
 